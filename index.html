<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="/css/base.css"/>
    <link rel="stylesheet" href="/css/index.css"/>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/libs/jquery-2.1.1.min.js"></script>
    <script src="/libs/easeljs-NEXT.min.js"></script>
    <script src="/js/jquery.qrcode.min.js"></script>
    <script src="/js/main.js"></script>
    <script>
        // デモ用コード
        $(function() {
            $("#controllerURL").text(location.origin + "/controller.html");

            $('#qrcode').qrcode({width: 90,height: 90, text: location.origin + "/controller.html"});
        });
   </script>
    <title>Socke.IOデモ メイン画面</title>
</head>
<body>
<div id="wrapper">
    <div id="pairingLayer">
        <div class="window">
            <p>STEP1</p>
            <hr />
            <p>別のブラウザで以下にアクセス</p>
            <p><a href="controller.html" target="_blank"><span id="controllerURL"></span></a></p>
            <div id="qrcode"></div>
        </div>
        <div class="window">
            <p>STEP2</p>
            <hr />
            <p>以下のペアリングコードを入力</p>
            <p id="pairingCodeForSP"></p>
            <p id="forcePairingText">※ ペアリングIDがある場合はこちら</p>
        </div>
    </div>
    <div id="forcePairingLayer">
        <div class="window">
            <p>ペアリングコードを<br>入力してください。</p>
            <input type="tel" id="roomID" maxlength="5" />
            <div id="pairingButton" class="button">ペアリング</div>
            <p id="pairingMessage">接続中</p>

            <p id="normalPairingText">ペアリングIDが無い場合はこちら</p>
        </div>
    </div>

    <div id="myCanvasLayer">
        <canvas id="myCanvas" width="800" height="600" style="background-color:#000000"></canvas>
        <p id="pairingIDText"></p>
    </div>
</div>
</body>
</html>
